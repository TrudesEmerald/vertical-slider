<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(248, 143, 234)"> 
              <h2>Lavender </h2>   
              <p>Oh Lavender!</p>  
            </div>
            
            <div style="background-color: rgb(238, 197, 63)"> 
                <h2>Dear Deer </h2>   
                <p>In the Sunset</p>  
              </div>

              <div style="background-color: rgb(9, 139, 161)"> 
                <h2>Icy Mountain </h2>   
                <p>Far away</p>  
              </div>

              <div style="background-color: rgb(233, 100, 38)"> 
                <h2>Flowers Falling </h2>   
                <p>Winter calling</p>  
              </div>
        </div>
        <div class="right-slide">
          
            <div style="background-image: url('../img/A4.jpg')"></div>
            <div style="background-image: url('../img/A1.jpg')"></div>
            <div style="background-image: url('../img/A5.jpg')"></div>
            <div style="background-image: url('../img/A3.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
            <i class="fa fa-arrow-down"></i>
          </button>
        
            <button class="up-button">
            <i class="fa fa-arrow-up"></i>
          </button>
        </div>
    </div>



  <script src="js/script.js"></script>
</body>
</html>
